services:
  testbench:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"  # Jupyter notebook port
    environment:
      # Jupyter notebook configuration
      - JUPYTER_ENABLE_LAB=yes
      # Ensure CUDA paths are available
      - CUDA_HOME=/usr/local/cuda
      # NVIDIA runtime variables
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - .:/home/jovyan/work
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    working_dir: /home/jovyan/work
    command: start-notebook.sh --NotebookApp.ip='0.0.0.0'
    stdin_open: true
    tty: true
